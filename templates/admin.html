<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Súper-Admin — Sialweb</title>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root { --bg: #000; --text: #fff; --muted: #d6d6d6; --gold: #d4af37; --gold-2: #b9931a; --card: #0f0f0f; --ring: rgba(212, 175, 55, .35); }
        body { font-family: "Cormorant Garamond", ui-serif; background: var(--bg); color: var(--text); margin: 0; padding: 20px; }
        .container { max-width: 800px; margin: auto; background: var(--card); padding: 20px 30px; border-radius: 18px; border: 1px solid rgba(255, 255, 255, .08); box-shadow: 0 10px 28px rgba(0, 0, 0, .5); }
        h1, h2 { color: var(--gold); border-bottom: 1px solid rgba(255, 255, 255, .08); padding-bottom: 15px; letter-spacing: .5px; }
        form { display: flex; flex-direction: column; gap: 15px; margin-bottom: 30px; }
        label { font-weight: bold; color: var(--muted); margin-top: 10px; }
        input[type="text"], input[type="email"], input[type="number"] { background: #0e0e0e; color: var(--text); padding: 10px 14px; border: 1px solid rgba(255, 255, 255, .14); border-radius: 12px; font-size: 16px; font-family: inherit; width: 100%; box-sizing: border-box; }
        input[type="text"]:focus, input[type="email"]:focus, input[type="number"]:focus { outline: none; border-color: var(--gold); box-shadow: 0 0 0 3px var(--ring); }
        button, .btn { background: var(--gold); color: #151515; padding: 12px; border: none; border-radius: 12px; font-size: 16px; font-weight: bold; cursor: pointer; transition: background .2s; margin-top: 15px; text-decoration: none; display: inline-block; text-align: center; width: 100%; box-sizing: border-box;}
        button:hover, .btn:hover { background: var(--gold-2); }
        .flash { padding: 15px; border-radius: 12px; margin-bottom: 20px; border: 1px solid transparent; }
        .flash.success { background-color: rgba(212, 175, 55, .1); color: var(--gold); border-color: rgba(212, 175, 55, .3); }
        .flash.error { background-color: #f8d7da; color: #721c24; border-color: #f5c6cb; }
        .dynamic-list { display: flex; flex-direction: column; gap: 10px; }
        .dynamic-item { display: flex; gap: 10px; align-items: center; }
        .dynamic-item input { flex: 1; }
        .add-btn { background: #333; font-size: 14px; padding: 8px 12px; align-self: flex-start; width: auto; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Panel de Súper-Admin</h1>
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}{% for category, message in messages %}
                <div class="flash {{ category }}">{{ message }}</div>
            {% endfor %}{% endif %}
        {% endwith %}

        <!-- Botón para ir a la lista de negocios -->
        <!-- CORRECCIÓN: Usamos la variable 'password' que pasamos desde app.py -->
        <a href="{{ url_for('lista_negocios_ruta', password=password) }}" class="btn">Ver y Gestionar Negocios</a>

        <h2 style="margin-top: 30px;">Dar de Alta Nuevo Negocio</h2>
        <!-- CORRECCIÓN: Usamos la variable 'password' que pasamos desde app.py -->
        <form action="{{ url_for('admin_panel', password=password) }}" method="post">
            <label for="nombre">Nombre:</label> <input type="text" id="nombre" name="nombre" required>
            <label for="slug">Slug URL:</label> <input type="text" id="slug" name="slug" required>
            <label for="direccion">Dirección:</label> <input type="text" id="direccion" name="direccion">
            <label for="telefono">Teléfono:</label> <input type="text" id="telefono" name="telefono">
            <label for="email">Email:</label> <input type="email" id="email" name="email">
            <h3>Servicios</h3> <div id="servicios-list" class="dynamic-list"></div> <button type="button" onclick="addServicio()" class="add-btn">Añadir Servicio</button>
            <h3>Empleados</h3> <div id="empleados-list" class="dynamic-list"></div> <button type="button" onclick="addEmpleado()" class="add-btn">Añadir Empleado</button>
            <button type="submit">Crear Negocio Completo</button>
        </form>
    </div>
    <script>
        function addServicio() {
            const list = document.getElementById('servicios-list'); const index = list.children.length;
            const item = document.createElement('div'); item.className = 'dynamic-item';
            item.innerHTML = `<input type="text" name="servicio_nombre_${index}" placeholder="Nombre" required> <input type="number" name="servicio_precio_${index}" placeholder="Precio" step="0.01" required> <input type="number" name="servicio_duracion_${index}" placeholder="Duración" required>`;
            list.appendChild(item);
        }
        function addEmpleado() {
            const list = document.getElementById('empleados-list'); const index = list.children.length;
            const item = document.createElement('div'); item.className = 'dynamic-item';
            item.innerHTML = `<input type="text" name="empleado_nombre_${index}" placeholder="Nombre" required>`;
            list.appendChild(item);
        }
        window.onload = function() { addServicio(); addEmpleado(); };
    </script>
</body>
</html>
