<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestionar Negocios — Sialweb</title>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root { --bg: #000; --text: #fff; --muted: #d6d6d6; --gold: #d4af37; --gold-2: #b9931a; --card: #0f0f0f; --ring: rgba(212, 175, 55, .35); --danger: #e74c3c; }
        body { font-family: "Cormorant Garamond", ui-serif; background: var(--bg); color: var(--text); margin: 0; padding: 20px; }
        .container { max-width: 800px; margin: auto; background: var(--card); padding: 20px 30px; border-radius: 18px; border: 1px solid rgba(255, 255, 255, .08); box-shadow: 0 10px 28px rgba(0, 0, 0, .5); }
        h1, h2 { color: var(--gold); border-bottom: 1px solid rgba(255, 255, 255, .08); padding-bottom: 15px; letter-spacing: .5px; }
        form { display: flex; gap: 10px; margin-bottom: 20px; align-items: center; }
        input[type="text"] { background: #0e0e0e; color: var(--text); padding: 10px 14px; border: 1px solid rgba(255, 255, 255, .14); border-radius: 12px; font-size: 16px; font-family: inherit; flex: 1; }
        button, .btn { background: var(--gold); color: #151515; padding: 12px; border: none; border-radius: 12px; font-size: 16px; font-weight: bold; cursor: pointer; transition: background .2s; text-decoration: none; display: inline-block; text-align: center; }
        button:hover, .btn:hover { background: var(--gold-2); }
        .btn.danger { background: var(--danger); }
        .negocio { border: 1px solid rgba(255, 255, 255, .08); padding: 15px 20px; border-radius: 12px; margin-top: 10px; }
        .negocio-header { display: flex; justify-content: space-between; align-items: center; }
        .negocio-actions { display: flex; gap: 10px; }
        .negocio-actions .btn, .negocio-actions button { padding: 8px 12px; font-size: 14px; margin-top: 0; }
        .url-magica { background: rgba(0,0,0,.2); border: 1px dashed rgba(255,255,255,.2); padding: 10px; border-radius: 8px; font-family: monospace; word-wrap: break-word; color: var(--muted); }
    </style>
</head>
<body>
    <div class="container">
        <h1>Gestionar Negocios</h1>
        <a href="{{ url_for('admin_panel', password=request.args.get('password')) }}" class="btn" style="background: #555; margin-bottom: 20px;">Volver al Panel Principal</a>

        <form method="get">
            <input type="hidden" name="password" value="{{ request.args.get('password') }}">
            <input type="text" name="filtro_nombre" placeholder="Buscar por nombre..." value="{{ request.args.get('filtro_nombre', '') }}">
            <button type="submit">Buscar</button>
        </form>

        {% if negocios %}
            {% for negocio in negocios %}
                <div class="negocio">
                    <div class="negocio-header">
                        <h3>{{ negocio.nombre }} (ID: {{ negocio.id }})</h3>
                        <div class="negocio-actions">
                            <a href="{{ url_for('editar_negocio_ruta', negocio_id=negocio.id, password=request.args.get('password')) }}" class="btn">Modificar</a>
                            <form action="{{ url_for('borrar_negocio_ruta', negocio_id=negocio.id, password=request.args.get('password')) }}" method="post" onsubmit="return confirm('¿Estás SEGURO de que quieres borrar este negocio?');">
                                <button type="submit" class="btn danger">Borrar</button>
                            </form>
                        </div>
                    </div>
                    <p>URL Mágica:</p>
                    <div class="url-magica">/index.html?business={{ negocio.slug }}</div>
                </div>
            {% endfor %}
        {% else %}
            <p>No se encontraron negocios con ese filtro.</p>
        {% endif %}
    </div>
</body>
</html>
